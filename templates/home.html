<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Earth Simulator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <!-- <p>{{earthList[0].earthImage}}</p> -->
        <!-- <img id="earthImg" src="" class="img-fluid" alt="Earth Image"> -->

        <p>{{showEarth}}</p>
        <!--Add Buttons stored in a form here from Bootstrap: https://getbootstrap.com/docs/5.2/content/reboot/#date--color-input-support-->
        <form>
            <img id="earthImgNo" src="" class="img_fluid" alt="EarthImgNo">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Image
                </button>
                <ul id="imageDropdown" class="dropdown-menu">
                  <!-- <li><a id="l1" class="dropdown-item" href="#">1</a></li> -->
                  {% for item in earthList %}
                    <li><a class="dropdown-item" href="#">{{loop.index}}</a></li>
                  {% endfor %}  
                </ul>
              </div>
            <button id="earthSatBtn" type="button" class="btn btn-primary btn-lg">Distance of Earth to the EPIC satellite</button>
            <p id="earthSatField" class="text-start"></p>
            <button id="sunSatBtn" type="button" class="btn btn-primary btn-lg">Distance of the Sun to the EPIC satellite</button>
            <p id="sunSatField" class="text-start"></p>
            <button id="earthSunBtn" type="button" class="btn btn-primary btn-lg">Distance of the Earth to the Sun</button>
            <p id="earthSunField" class="text-start"></p>
        </form>
        <!--Bootstrap JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
